version: v2
managed:
  enabled: true
plugins:
  # Go DTO struct
  - remote: buf.build/protocolbuffers/go
    out: pkg
    opt:
      - paths=source_relative

  # connect service stub
  - local: protoc-gen-go-http
    out: pkg
    opt:
      - paths=source_relative

  # Validation logic
  - remote: buf.build/bufbuild/validate-go
    out: pkg
    opt:
      - paths=source_relative

  # OpenAPI / Swagger
  - remote: buf.build/grpc-ecosystem/openapiv2
    out: openapi